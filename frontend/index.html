                <img id="side-img" src="" alt="user" width="40" height="40" class="rounded-circle">
                <span id="side-username" class="d-none d-sm-inline mx-1 text-base"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item text-danger" href="/logout">Log out</a></li>

		<ul data-link
			class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start d-flex justify-content-center navbar-dark"

			<li>
				<a href="/" data-link class="nav-link px-0 align-middle">Home</a>

			<li>

	</div>

    <!--  alert container html -->
    <div id="alert-container" class="position-fixed top-0 start-0 w-100 p-3">

    </div>

    </div>

    <!-- The code of our app  is called below -->
    <script type="module" src="/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <div id="chat-popup">
        <div id="chat-header">
            <span>Chat</span>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
            <input type="text" id="messageInput" placeholder="Enter your message" />
            <input type="text" id="groupInput" placeholder="Enter group (optional)" />
            <button id="send-btn">Send Message</button>
        </div>
    </div>
    <button id="chat-btn" class="d-none">Chat</button>
    <script type="module" src="/popupchat.js"></script>
